<head>
  <title>1-wall</title>
</head>

<body>
  {{> wall}}
</body>

<template name="wall">
<div class="container-fluid">
<div class="row">
<div class="buttons col-md-2">
  <h1>{{title}}</h1>
  <button class='clear btn btn-warning'><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button><br/><br/>
  <button class='white btn btn-default'></button><br/><br/>
  <button class='red btn btn-default'></button><br/><br/>
  <button class='blue btn btn-default'></button><br/><br/>
  <button class='green btn btn-default'></button><br/><br/>
  <button class='black btn btn-default'></button><br/><br/>
  <button class='thicker btn btn-success'><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
  <span class="label label-info marker_thickness">{{currentThickness}}</span>
  <button class='thinner btn btn-danger'><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></button>
  </div><!-- / col-md-3 -->

  <div class="canvas col-md-9">
{{> canvas}}
</div>
</div><!-- / row-->
</div>

</template>

<template name="canvas">
  <div id='canvas'></div>
</template>
