<head>
  <title>1-wall</title>
</head>

<body>
  {{> wall}}
</body>

<template name="wall">
<div class="container-fluid">
<button class='clear btn btn-warning'><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
<span class="label label-info css-fucntions">Brushes:</span>
  <button class='thin btn btn-success'><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
  <button class='solid btn btn-success'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>


  <span class="label label-info css-fucntions">Thickness:</span>
    <button class='thicker btn btn-success'><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>

  <span class="label label-info marker_thickness">{{currentThickness}}</span>
  <button class='thinner btn btn-danger'><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></button>
  <span class="label label-info css-fucntions">Drawing Methods:</span>
  <button class='line btn btn-success'><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;Line</button>
  <button class='circle btn btn-danger'><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;Circle</button>
  <span class="label label-info css-fucntions">If you do not delete it, the image will be automatically saved!</span>
  <br/><br/>
<div class="row">
<div class="buttons col-md-3">
  <h1>{{title}}</h1>


  <button class='white btn btn-default'></button> &nbsp; <button class='brown btn btn-default'></button>
  &nbsp; <button class='salmon btn btn-default'></button><br/><br/>

  <button class='red btn btn-default'></button>&nbsp; <button class='grey btn btn-default'></button>
  &nbsp; <button class='goldenRod btn btn-default'></button><br/><br/>


  <button class='blue btn btn-default'></button>&nbsp; <button class='azure btn btn-default'></button><br/><br/>


  <button class='green btn btn-default'></button>&nbsp; <button class='purple btn btn-default'></button><br/><br/>


  <button class='black btn btn-default'></button>&nbsp; <button class='light_green btn btn-default'></button><br/><br/>


  <button class='yellow btn btn-default'></button>&nbsp; <button class='dark_red btn btn-default'></button><br/><br/>


  <button class='orange btn btn-default'></button>&nbsp; <button class='LightCyan btn btn-default'></button>

  </div><!-- / col-md-3 -->

  <div class="canvas col-md-9">
{{> canvas}}
</div>
</div><!-- / row-->
</div>

</template>

<template name="canvas">
  <div id='canvas'></div>
</template>
